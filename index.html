<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/landing.css">
    <link rel="stylesheet" href="stylesheets/navbar.css">
    <title>Apogee</title>
</head>

<body>
    <div class="sky"><img src="assets/laptop/Sky.svg" alt=""></div>
    <div class="stars"><img src="assets/laptop/Stars.svg" alt=""></div>
    <nav>
        <div class="logo"><img src="assets/Apogee Logo.png" alt=""></div>
        <div class="hamburger">
            <div class="line-menu half start"></div>
            <div class="line-menu"></div>
            <div class="line-menu half end"></div>
        </div>
    </nav>
    <div>
        <div class="moon"><img src="assets/laptop/Moon_transparent.svg" alt=""></div>
        <div class="balcony">
            <div class="socials">
                <div class="twitter"><img src="assets/Twitter.svg" alt=""></div>
                <div class="insta"><img src="assets/Insta.svg" alt=""></div>
                <div class="facebook"><img src="assets/Facebook.svg" alt=""></div>
            </div>
            <div class="horizon-glow-buildings"></div>
            <div class="horizon-glow"></div>
            <img src="assets/laptop/Balcony.svg" alt="">
            <div class="city city1"><img src="assets/laptop/City Layer 1.svg" alt=""></div>
            <div class="city city2"><img src="assets/laptop/City Layer 2.svg" alt=""></div>
            <div class="city city3"><img src="assets/laptop/City Layer 3.svg" alt=""></div>
            <div class="city city4"><img src="assets/laptop/City Layer 4.svg" alt=""></div>
            <div class="city city5"><img src="assets/laptop/City Layer 5.svg" alt=""></div>
            <div class="city city6"><img src="assets/laptop/City Layer 6.svg" alt=""></div>
            <div class="glow"></div>
        </div>
    </div>
</body>

<script src="scripts/index.js"></script>

</html>
